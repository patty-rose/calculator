<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="num1">1st number:</label>
        <input id="num1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="num2">2nd number:</label>
        <input id="num2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Add!</button>
    </form>
    <div id="output">

    </div>

    <form id="subtract">
      <div class="form-group">
        <label for="numSub1">1st number:</label>
        <input id="numSub1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="numSub2">2nd number:</label>
        <input id="numSub2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Subtract!</button>
    </form>
    <div id="outputSubtract">

    </div>

    <form id="multiply">
      <div class="form-group">
        <label for="num1">1st number:</label>
        <input id="num1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="num2">2nd number:</label>
        <input id="num2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Multiply!</button>
    </form>
    <div id="outputMultiply">
    </div>

    <form id="divide">
      <div class="form-group">
        <label for="num1">1st number:</label>
        <input id="num1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="num2">2nd number:</label>
        <input id="num2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Divide!</button>
    </form>
    <div id="outputDivide">
    </div>

  </div>
</body>
</html>
